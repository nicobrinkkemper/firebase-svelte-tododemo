<div class="row">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-12">
				<br /> {#if !todos.length}
				<h1>All done</h1>
				{:else}
				<div class="row">
					<div class="col-md-8">
						<h5>Todo List</h5>
					</div>
					<div class="col-md-4 text-right">
						<h5>{todos.length} todos left</h5>
					</div>
				</div>
				{/if}
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<ul class="list-group">
					{#each todos as todo, i}
					<li class="list-group-item">
						{todo.text}
					</li>
					{/each}
				</ul>
			</div>
		</div>
	</div>
</div>
<script>
  import Store from "../store";
  const noComplete = t => !t.complete;
  const priorityDesc = (a, b) => b - a;
  function selectTodos({ todos }) {
    return Object.values(todos)
      .filter(noComplete)
      .sort(priorityDesc);
  }
  export default {
    oncreate() {
      this.store.on("state", ({ current }) => {
        this.set({
          todos: selectTodos(current)
        });
      });
    },
    data: () => ({
      todos: []
    }),
    store: () => Store
  };
</script>
