<div class="row">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-12">
				<br /> {#if !todos.length}
				<h1>All done</h1>
				{:else}
				<div class="row">
					<div class="col-md-8">
						<h5>Todo List</h5>
					</div>
					<div class="col-md-4 text-right">
						<h5>{todos.length} todos left</h5>
					</div>
				</div>
				{/if}
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<ul class="list-group">
					{#each todos as todo, i}
					<li class="list-group-item">
						<Todo {...todo} />
					</li>
					{/each}
				</ul>
			</div>
		</div>
	</div>
</div>
<script>
  import Store from "../store";
  import Todo from "./Todo.html";
  import constants from "firebase-svelte-tododemo-constants";
  import {
    format,
    differenceInMinutes,
    isAfter,
    distanceInWordsToNow
  } from "date-fns";

  const priorityDesc = (ta, tb) => tb.priority - ta.priority;
  const isPending = t => !t.hasOwnProperty("completed") || !t.completed;
  const isPast = t => isAfter(new Date(), t.datetime);
  const warn = fn => t => {
    if (!fn(t)) console.warn(t);
    return fn(t);
  };
  const isTodo = t =>
    t !== null &&
    t.hasOwnProperty("id") &&
    t.hasOwnProperty("text") &&
    t.hasOwnProperty("datetime") &&
    t.hasOwnProperty("priority");
  
  function selectTodos({ todos }, uid = undefined) {
    const _todos =
      uid && todos.hasOwnProperty(uid) && todos[uid] ? todos[uid] : todos;
    return Object.values(_todos)
      .filter(warn(isTodo))
      .filter(isPending)
      .sort(priorityDesc)
      .map(timeFields);
  }
  export default {
    oncreate() {
      this.store.on("state", ({ current }) => {
        console.log(selectTodos(current));
        this.set({
          todos: selectTodos(current)
        });
      });
    },
    data: () => ({
      todos: []
    }),
    store: () => Store,
    components: {
      Todo
    }
  };
</script>
