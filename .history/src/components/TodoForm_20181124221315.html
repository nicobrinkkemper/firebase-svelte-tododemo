<div class="row">
	<div class="col-md-12">
		<br />
		<div class="input-group">
			<input class="form-control text" type="text" required={true} bind:value="text" placeholder="Write a todo" onKeyUp={onSubmit}
			 onChange={onTextChange} />
			<div class="input-group-append">
				<Flatpickr options="{ flatpickrOptions }" bind:value="datetime" placeholder="select date and time" on:change="options.handelDateTimeChange(...event)"
				/>
			</div>
			<select class="form-control priority" bind:value="priority" on:change="options.onPriorityChange(...event)">
				<option value={0}>{priorityLabels[0]}</option>
				<option value={1}>{priorityLabels[1]}</option>
				<option value={2}>{priorityLabels[2]}</option>
			</select>
			<div class="input-group-append">
				<button class="btn btn-primary" on:click="addTodo()">
					Add
				</button>
			</div>
		</div>
	</div>
</div>
<script>
	import constants from "firebase-svelte-tododemo-constants";
	import Flatpickr from "svelte-flatpickr";
	import Store from "../store";

	export default {
	  data: () => ({
	    priorityLabels: constants.PRIORITY,
			text: "",
			datetime: new Date(),
			priority: 0,
	    flatpickrOptions: {
	      enableTime: true,
	      defaultDate: new Date(),
	      time_24hr: true,
	      minDate: new Date(),
	      onChange(selectedDates, dateStr, instance) {
	        console.log("Options onChange handler");
	      }
	    }
	  }),
	  components: {
	    Flatpickr
		},
		store: ()=>Store,
		methods: {
			addTodo(todo){
				this.store.addTodo(todo)
			}
		}
	};
</script>
